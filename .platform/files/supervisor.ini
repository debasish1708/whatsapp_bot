[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work --queue=transaction-queue,high,emails,open-banking,webhooks,default
autostart=true
autorestart=true
user=root
numprocs=2
redirect_stderr=true
stdout_logfile=/home/ec2-user/laravel-worker.log
stopwaitsecs=3600
